<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bella Notte Italian</title>
  <style>
    body {
      font-family: 'Sacramento', cursive; /* Fancy font */
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #c72c41; /* Reddish color */
      padding: 20px;
      text-align: center;
      color: #fff; /* White text */

    h1 {
      margin: 0;
      font-size: 3em; /* Larger headline */
    }

    nav {
      background-color: #f1f1f1;
      padding: 10px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav li {
      display: inline-block;
      margin: 0 10px;
    }

    a {
      color: #c72c41; /* Reddish links */
      text-decoration: none;
    }

    a:hover {
      color: #000; /* Black on hover */
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 20px;
    }

    .menu-items {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .item {
      width: 30%;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      padding: 10px;
      background-color: #fff; /* White background for items */
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }

    .item h3 {
      font-size: 1.2em; /* Slightly larger item titles */
      margin-bottom: 5px;
    }

    .cart {
      margin-top: 20px;
      border: 1px solid #ddd;
      padding: 10px;
      background-color: #f1f1f1;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }

    .cart-total {
      font-weight: bold;
      margin-top: 10px;
    }

    #checkout {
      background-color: #c72c41; /* Reddish button */
      color: #fff; /* White button text */
      padding: 10px 20px;
      border: none;
      border-radius: 5px; /* Rounded corners */
      cursor: pointer; /* Indicate clickable button */
    }
  </style>
</head>

    </ul>
